<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Runtime configuration" style="font-weight: bold; font-size: 24px;"/>

			<br/>

			<h:form id="configForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Runtime ID: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.runtimeId}" />

					<p:outputLabel value="Version: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.version}" />

					<p:outputLabel value="Local IP address: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.localIpAddress}" />

					<p:outputLabel value="Containerized: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.containerized}" />

					<p:outputLabel value="Start time: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.startTime}" />

					<p:outputLabel value="Up time: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.upTime}" />

					<p:outputLabel value="Projects directory: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.projectsDirectoryPath}" />

				</p:panelGrid>

			</h:form>

			<br/>

			<p:outputLabel value="Fade-out configuration" style="font-weight: bold; font-size: 24px;"/>

			<br/>

			<p:outputLabel>
				Move slider to increase fade-out effect.
			</p:outputLabel>

			<h:form id="fadeOutConfigForm">

				<p:panelGrid columns="3">

				<p:panel>

					<p:inputText id="fadeOutFactor" value="#{uiConfigBean.fadeOutFactor}"/>
					<br/>
					<br/>
					<p:slider for="fadeOutFactor" step="1" minValue="1" maxValue="5">
						<p:ajax event="slideEnd" listener="#{uiConfigBean.onSlideEnd}" update="fadeOutConfigForm"/>
					</p:slider>
					<p:outputLabel id="fadeOutConfig" value="#{uiConfigBean.getFadeOutConfig()[0]}d-#{uiConfigBean.getFadeOutConfig()[1]}d-#{uiConfigBean.getFadeOutConfig()[2]}d-#{uiConfigBean.getFadeOutConfig()[3]}d"/>

				</p:panel>

				</p:panelGrid>

			</h:form>

			<br/>
			<h:outputLink value="/pjm/project/project.xhtml?projectId=#{uiProjectBean.project.id}" >
				Back to project
			</h:outputLink>
			<br/>
			<h:outputLink value="/pjm" >
				/pjm
			</h:outputLink>

		</ui:define>
	</div>

</ui:composition>
