<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PJM</title>
</h:head>
<h:body>

	<h:outputStylesheet name="css/pjm_styles.css" />

	<div id="pageFrame">
		
		<p:growl id="growl" life="2500"/>

		<p:scrollTop />

		<div id="contentFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<ui:insert name="contentFrame">
					<h:outputText value="contentFrame" />
				</ui:insert>
			</h:panelGrid>
		</div>

		<div id="footerFrame">
			<ui:include src="/templates/footer.xhtml"/>
		</div>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						 responsive="true" width="350"
						 closable="false" closeOnEscape="true">
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
		
	</div>

</h:body>
</html>
