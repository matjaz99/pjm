<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">

		<ui:repeat var="project" value="#{uiAppBean.favoriteProjects}">
			<p:outputLabel value=" [ " class="boldtext" style="font-size: 0.7rem;"/>
			<p:link value="#{project.name}"
					outcome="/project/project"
					style="font-size: 0.7rem;">
				<f:param name="projectId" value="#{project.id}" />
			</p:link>
			<p:outputLabel value=" ] " class="boldtext" style="font-size: 0.7rem;"/>
		</ui:repeat>

	</h:panelGrid>
    
</ui:composition>
