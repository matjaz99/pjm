<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="12">
		<p:panel>
			<div class="card">
				<p:badge value="#{uiProjectBean.project.calculateProgressOnProject()}%" severity="info">
					<i class="pi pi-globe" style="font-size: 4rem"></i>
				</p:badge>
			</div>
			<p:link outcome="planning" value="Project" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<p:badge value="#{uiProjectBean.project.meetingTemplates.list.size()}" severity="info">
					<i class="pi pi-calendar" style="font-size: 4rem"></i>
				</p:badge>
			</div>
			<p:link outcome="meetingManager" value="Meetings" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-chart-line" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="statistics" value="Statistics" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<p:badge value="#{uiAlarmsBean.getBadgeAlarmsCount()}" severity="#{(uiAlarmsBean.getAlarmList().size() > 0 ? 'danger' : 'info')}">
					<i class="pi pi-bell" style="font-size: 4rem"></i>
				</p:badge>
			</div>
			<p:link outcome="alarms" value="Alarms" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-link" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="links" value="Links" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-sitemap" style="font-size: 4rem"></i>
			</div>
			<p:outputLabel value="Testbed" class="boldtext"/>
		</p:panel>
		<p:panel>
			<div class="card">
				<p:badge value="#{uiIssuesBean.getOpenIssuesList().size()}" severity="#{(uiIssuesBean.getOpenIssuesList().size() > 0 ? 'danger' : 'info')}">
					<i class="pi pi-eye" style="font-size: 4rem"></i>
				</p:badge>
			</div>
			<p:link outcome="issues" value="Issues" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<p:badge value="#{uiIssuesBean.getOpenIssuesList().size()}" severity="#{(uiIssuesBean.getOpenIssuesList().size() > 0 ? 'danger' : 'info')}">
					<i class="pi pi-exclamation-circle" style="font-size: 4rem"></i>
				</p:badge>
			</div>
			<p:link outcome="problems" value="Problems" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-file" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="notes" value="Notes" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-tags" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="tags" value="Tags" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-history" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="history" value="History" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
		<p:panel>
			<div class="card">
				<i class="pi pi-cog" style="font-size: 4rem"></i>
			</div>
			<p:link outcome="/config/config" value="Config" class="boldtext">
				<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
			</p:link>
		</p:panel>
	</p:panelGrid>
    
</ui:composition>
