<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:breadCrumb>
				<p:menuitem value="Home" url="/pjm"/>
				<p:menuitem value="#{uiAlarmsBean.project.name}" url="/pjm/project/project.xhtml?projectId=#{uiAlarmsBean.project.id}"/>
				<p:menuitem value="Alarms"/>
			</p:breadCrumb>

			<p:outputLabel value="Active alarms" class="boldtext"/>

			<br/>

			<p:dataTable value="#{uiAlarmsBean.getAlarmList()}" var="alarm"
						 cellpadding="0" cellspacing="0">
				<p:column headerText="Name">
					<p:outputLabel value="#{alarm.name}"/>
				</p:column>
				<p:column headerText="Severity">
					<p:tag styleClass="mr-2" severity="#{alarm.severity}" value="#{alarm.severity}"></p:tag>
				</p:column>
				<p:column headerText="Source">
					<p:outputLabel value="#{alarm.addInfo}"/>
				</p:column>
				<p:column headerText="Link">
					<h:link value="Open" outcome="#{alarm.href}" />
				</p:column>
			</p:dataTable>


		</ui:define>
	</div>

</ui:composition>
