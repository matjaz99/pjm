<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pjm="http://pjm.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:breadCrumb>
				<p:menuitem value="Home" url="/pjm"/>
				<p:menuitem value="#{uiProjectBean.project.name}" url="/pjm/project/project.xhtml?projectId=#{uiProjectBean.project.id}"/>
				<p:menuitem value="History"/>
			</p:breadCrumb>

			<p:outputLabel value="Last 100 modified items" style="font-weight: bold; font-size: 24px;"/>

			<ui:repeat var="item" value="#{uiProjectBean.project.getHistoryItems()}">
				<p:panel>
					<p:outputLabel value="#{item.getFormattedDate()}: #{item.message}: #{item.title}" />
					<br/>
					<p:link href="#{item.href}" value="#{item.href}"/>
				</p:panel>
			</ui:repeat>


		</ui:define>
	</div>

</ui:composition>
