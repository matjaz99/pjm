<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<div class="card">
				<h:form>
					<p:breadCrumb>
						<p:menuitem value="Home" url="/pjm"/>
						<p:menuitem value="#{uiRequirementBean.project.name}" url="/pjm/project/project.xhtml?projectId=#{uiRequirementBean.project.id}"/>
						<p:menuitem value="#{uiRequirementBean.requirement.title}" url="/pjm/project/requirement.xhtml?projectId=#{uiRequirementBean.project.id}&amp;reqId=#{uiRequirementBean.requirement.id}"/>
					</p:breadCrumb>
				</h:form>
			</div>
			<h:form>
				<p:panelGrid columns="3" styleClass="ui-noborder">
					<p:inplace editor="true" style="font-weight: bold; font-size: 24px;">
						<p:inputText value="#{uiRequirementBean.requirementTitle}" required="true" label="text"/>
					</p:inplace>
				</p:panelGrid>
			</h:form>

			<h:form id="editorForm">

				<p:textEditor widgetVar="editor2"
							  value="#{uiRequirementBean.requirement.description}"
							  height="300"
							  placeholder="Your content"
							  secure="true"
							  required="true">
					<f:facet name="toolbar">
						<span class="ql-formats">
							<select class="ql-font"></select>
							<select class="ql-size"></select>
						</span>
						<span class="ql-formats">
							<button class="ql-bold"></button>
							<button class="ql-italic"></button>
							<button class="ql-underline"></button>
							<button class="ql-strike"></button>
						</span>
						<span class="ql-formats">
							<select class="ql-color" />
							<select class="ql-background" />
						</span>
						<span class="ql-formats">
							<button class="ql-header" value="1" />
							<button class="ql-header" value="2" />
							<button class="ql-blockquote" />
							<button class="ql-code-block" />
						</span>
						<span class="ql-formats">
							<button class="ql-list" value="ordered" />
							<button class="ql-list" value="bullet" />
							<button class="ql-indent" value="-1" />
							<button class="ql-indent" value="+1" />
						</span>
						<span class="ql-formats">
							<button class="ql-clean" />
						</span>
					</f:facet>
				</p:textEditor>
				<p:commandButton value="Save"
								 action="#{uiRequirementBean.saveDescription()}"
								 update="@form" icon="pi pi-check"/>

			</h:form>

			<br/>

			<p:outputLabel value="Comments (#{uiRequirementBean.requirement.comments.list.size()})" style="font-weight: bold; font-size: 24px;"/>

			<h:form id="commentsForm">
				<p:dataTable value="#{uiRequirementBean.requirement.comments.list}" var="cmt"
							 cellpadding="0" cellspacing="0">
					<p:column headerText="Comment">
						<p:outputLabel value="#{cmt.id}"/>
						<p:outputLabel value=" [#{cmt.lastModified}]"/>
						<p:inplace editor="true">
							<p:inputText value="#{cmt.description}" required="true" label="text"/>
						</p:inplace>
					</p:column>
				</p:dataTable>
			</h:form>

			<p:commandButton value="New comment" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
			<p:dialog header="Header" widgetVar="dlg2" minHeight="40" showEffect="fade">
				<h:form id="newCommentForm">
					<p:panelGrid columns="2">
						<p:outputLabel value="Description: " class="boldtext"/>
						<p:inputText value="#{uiRequirementBean.newCommentTitle}"
									 required="true" requiredMessage="Missing title">
						</p:inputText>
					</p:panelGrid>
					<p:commandButton type="button"
									 value="Cancel"
									 onclick="PF('dlg2').hide();"
									 style="width: 5rem"
									 styleClass="ui-button-flat mr-2" />
					<p:commandButton value="Add"
									 action="#{uiRequirementBean.addNewCommentAction}"
									 update="growl newCommentForm commentsForm"
									 oncomplete="PF('dlg2').hide();"
									 styleClass="ui-button mr-2"
									 style="width: 6rem"/>
				</h:form>
			</p:dialog>

			<br/>

			<p:outputLabel value="Tasks (#{uiRequirementBean.requirement.tasks.list.size()})" style="font-weight: bold; font-size: 24px;"/>

			<h:form id="tasksForm">

				<p:dataTable value="#{uiRequirementBean.requirement.tasks.list}" var="tsk"
							 cellpadding="0" cellspacing="0">
					<p:column headerText="Title">
						<h:link value="#{tsk.title}" outcome="/project/task">
							<f:param name="projectId" value="#{uiRequirementBean.project.id}" />
							<f:param name="reqId" value="#{uiRequirementBean.requirement.id}" />
							<f:param name="tskId" value="#{tsk.id}" />
						</h:link>
					</p:column>
					<p:column headerText="Status">
						<p:tag styleClass="mr-2" value="#{tsk.status}"></p:tag>
					</p:column>
					<p:column headerText="Action">
						<p:commandButton value="Delete"
										 action="#{uiRequirementBean.deleteTaskAction(tsk.id)}"
										 update="growl tasksForm"
										 styleClass="ui-button-flat mr-2" />
					</p:column>
				</p:dataTable>

			</h:form>

			<br/>

			<p:commandButton value="New task" type="button" icon="pi pi-external-link" onclick="PF('dlg3').show()"/>
			<p:dialog header="Header" widgetVar="dlg3" minHeight="40" showEffect="fade">
				<h:form id="newTaskForm">
					<p:panelGrid columns="2">
						<p:outputLabel value="Title: " class="boldtext"/>
						<p:inputText value="#{uiRequirementBean.newTskTitle}"
									 required="true" requiredMessage="Missing title">
						</p:inputText>
						<p:outputLabel value="ID: " class="boldtext"/>
						<p:inputText value="#{uiRequirementBean.newTskId}">
						</p:inputText>
					</p:panelGrid>
					<p:commandButton type="button"
									 value="Cancel"
									 onclick="PF('dlg3').hide();"
									 style="width: 5rem"
									 styleClass="ui-button-flat mr-2" />
					<p:commandButton value="Add"
									 action="#{uiRequirementBean.addNewTaskAction}"
									 update="growl newTaskForm tasksForm"
									 oncomplete="PF('dlg3').hide();"
									 styleClass="ui-button mr-2"
									 style="width: 6rem"/>
				</h:form>
			</p:dialog>

		</ui:define>
	</div>

</ui:composition>
