<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Requirement #{uiRequirementBean.requirement.title}" style="font-weight: bold; font-size: 24px;"/>
			<p:outputLabel value="Project #{uiRequirementBean.uiBean.project.projectName}"/>

			<br/>

			<h:form id="reqForm">

				<p:textEditor widgetVar="editor2"
							  value="#{uiRequirementBean.requirement.description}"
							  height="300"
							  placeholder="Enter your content"
							  secure="false"
							  required="true">
					<f:facet name="toolbar">
						<span class="ql-formats">
							<button class="ql-bold"></button>
							<button class="ql-italic"></button>
							<button class="ql-underline"></button>
							<button class="ql-strike"></button>
						</span>
						<span class="ql-formats">
							<select class="ql-font"></select>
							<select class="ql-size"></select>
						</span>
					</f:facet>
				</p:textEditor>
				<p:commandButton value="Save"
								 action="#{uiRequirementBean.saveDescription()}"
								 update="@form" icon="pi pi-check"/>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
