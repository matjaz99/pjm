<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pjm="http://pjm.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:breadCrumb>
				<p:menuitem value="Home" url="/pjm"/>
				<p:menuitem value="#{uiProjectBean.project.name}" url="/pjm/project/project.xhtml?projectId=#{uiProjectBean.project.id}"/>
				<p:menuitem value="Hashtags"/>
			</p:breadCrumb>

			<p:outputLabel value="Hashtags" class="boldtext"/>


			<h:form id="hashtagsForm">
				<p:dataTable id="hashtagsTable"
							 value="#{uiProjectBean.hashtags}" var="ht"
							 cellpadding="0" cellspacing="0">
					<p:column headerText="Hashtag">
						<p:outputLabel value="#{ht.tagName}"/>
					</p:column>
					<p:column headerText="Title">
						<p:link value="#{ht.title}" outcome="#{ht.refUri}">
							<f:param name="projectId" value="#{uiProjectBean.project.id}" />
						</p:link>
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</div>

</ui:composition>
