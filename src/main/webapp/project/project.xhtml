<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pjm="http://pjm.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<div class="card">
				<h:form>
					<p:breadCrumb>
						<p:menuitem value="Home" url="/pjm"/>
						<p:menuitem value="#{uiProjectBean.project.name}" url="/pjm/project/project.xhtml?projectId=#{uiProjectBean.project.id}"/>
					</p:breadCrumb>
				</h:form>
			</div>

			<h:form>
				<p:panelGrid columns="1" styleClass="ui-noborder">
					<p:inplace editor="true" style="font-weight: bold; font-size: 24px;">
						<p:inputText value="#{uiProjectBean.projectName}" required="true" label="text" />
					</p:inplace>
				</p:panelGrid>
			</h:form>

			<p:panelGrid columns="12">
				<p:panel>
					<div class="card">
						<i class="pi pi-globe" style="font-size: 4rem"></i>
					</div>
					<p:link outcome="planning" value="Planning" class="boldtext">
						<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
					</p:link>
				</p:panel>
				<p:panel>
					<div class="card">
						<p:badge value="2" severity="info">
							<i class="pi pi-calendar" style="font-size: 4rem"></i>
						</p:badge>
					</div>
					<p:outputLabel value="Calendar" class="boldtext"/>
				</p:panel>
				<p:panel>
					<div class="card">
						<p:badge value="!" severity="warning">
							<i class="pi pi-chart-line" style="font-size: 4rem"></i>
						</p:badge>
					</div>
					<p:link outcome="statistics" value="Statistics" class="boldtext">
						<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
					</p:link>
				</p:panel>
				<p:panel>
					<div class="card">
						<p:badge value="#{uiAlarmsBean.getBadgeAlarmsCount()}" severity="#{(uiAlarmsBean.getAlarmList().size() > 0 ? 'danger' : 'info')}">
							<i class="pi pi-bell" style="font-size: 4rem"></i>
						</p:badge>
					</div>
					<p:link outcome="alarms" value="Alarms" class="boldtext">
						<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
					</p:link>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-link" style="font-size: 4rem"></i>
					</div>
					<p:link outcome="links" value="Links" class="boldtext">
						<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
					</p:link>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-sitemap" style="font-size: 4rem"></i>
					</div>
					<p:outputLabel value="Testbed" class="boldtext"/>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-tags" style="font-size: 4rem"></i>
					</div>
					<p:link outcome="tags" value="Tags" class="boldtext">
						<f:param name="projectId" value="#{uiProjectBean.project.id}"/>
					</p:link>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-users" style="font-size: 4rem"></i>
					</div>
					<p:outputLabel value="Members" class="boldtext"/>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-eye" style="font-size: 4rem"></i>
					</div>
					<p:outputLabel value="Issues" class="boldtext"/>
				</p:panel>
				<p:panel>
					<div class="card">
						<i class="pi pi-shopping-cart" style="font-size: 4rem"></i>
					</div>
					<p:outputLabel value="Unsorted" class="boldtext"/>
				</p:panel>
			</p:panelGrid>


			<br/>

			<p:outputLabel value="Project requirements" style="font-weight: bold; font-size: 24px;"/>

			<h:form id="requirementsForm">

				<p:dataTable value="#{uiProjectBean.project.requirements.list}" var="req"
							 cellpadding="0" cellspacing="0">
					<p:column headerText="Title">
						<h:link id="content-#{uiProjectBean.project.id}" value="#{req.title}" outcome="/project/requirement">
							<f:param name="projectId" value="#{uiProjectBean.project.id}" />
							<f:param name="reqId" value="#{req.id}" />
						</h:link>
						<p:overlayPanel for="content-#{uiProjectBean.project.id}" style="width:550px"
										showEvent="mouseover" hideEvent="mouseout" autoHide="false"
										dynamic="true">
							<p:outputLabel value="#{req.description}" escape="false"/>
						</p:overlayPanel>
					</p:column>
					<p:column headerText="Tags">
						<ui:repeat var="tag" value="#{req.tags.list}">
							<pjm:tag value="#{uiProjectBean.tag2TagDef(tag)}" color="#{uiProjectBean.tag2TagDef(tag).color}">
								<p:outputLabel value="#{uiProjectBean.tag2TagDef(tag).name}" />
							</pjm:tag>
						</ui:repeat>
					</p:column>
					<p:column headerText="Tasks">
						<p:outputLabel value="#{req.tasks.list.size()}"/>
					</p:column>
					<p:column headerText="Action">
						<p:commandButton value="Delete"
										 action="#{uiProjectBean.deleteReqAction(req.id)}"
										 update="growl requirementsForm"
										 styleClass="ui-button-flat mr-2" />
					</p:column>
				</p:dataTable>

			</h:form>

			<br/>

			<p:commandButton value="New requirement" type="button" icon="pi pi-external-link" onclick="PF('dlg3').show()"/>
			<p:dialog header="New requirement" widgetVar="dlg3"
					  showEffect="fade" hideEffect="explode" closable="false">
				<h:form id="newRequirementForm">
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:outputLabel value="Title: " class="boldtext"/>
						<p:inputText value="#{uiProjectBean.newReqTitle}" size="60"
									 required="true" requiredMessage="Missing title">
						</p:inputText>
					</p:panelGrid>
					<br/>
					<p:commandButton type="button"
									 value="Cancel"
									 onclick="PF('dlg3').hide();"
									 style="width: 5rem"
									 styleClass="ui-button-flat mr-2" />
					<p:commandButton value="Add"
									 action="#{uiProjectBean.addNewReqAction}"
									 update="growl newRequirementForm requirementsForm"
									 oncomplete="PF('dlg3').hide();"
									 styleClass="ui-button mr-2"
									 style="width: 6rem"/>
				</h:form>
			</p:dialog>

		</ui:define>
	</div>

</ui:composition>
