<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:dialog header="New problem"
			  widgetVar="newProblemDialog"
			  showEffect="fade"
			  hideEffect="explode"
			  closable="false"
			  closeOnEscape="true">
		<h:form id="newProblemForm">
			<p:inputText value="#{uiProblemsBean.newProblemTitle}" size="60"
						 required="true" requiredMessage="Missing title" placeholder="Title"/>
			<br/>
			<br/>
			<p:commandButton type="button"
							 value="Cancel"
							 onclick="PF('newProblemDialog').hide();"
							 style="width: 5rem"
							 styleClass="ui-button-flat mr-2" />
			<p:commandButton value="Add"
							 action="#{uiProblemsBean.addNewProblemAction}"
							 update="growl newProblemForm problemsForm"
							 oncomplete="PF('newProblemDialog').hide();"
							 styleClass="ui-button mr-2"
							 style="width: 6rem"/>
		</h:form>
	</p:dialog>
    
</ui:composition>
